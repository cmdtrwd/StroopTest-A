<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face-Word Stroop Test</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <nav id="top-nav">
           <h1>Face-Word Stroop Test</h1>
        </nav>
        <section id="content-container">
            <section class="box">
                <h1 id="word"></h1>
                <p id="instruction" class="active"></p>
                <div id="currentImage">
                </div>
                <div id="circle"></div>
                <div id="push-button" class="button" onclick="NotifyPush()">Push</div>
            </section>            
        </section>
        <section id="key-layout">
            <div data-key="A" id="keyA">
                <h3>A</h3>
            </div>
            <div data-key="L" id="keyL">
                <h3>L</h3>
            </div>
        </section>
    </header>    
    <script src="js/main.js"></script>
</body>
</html>
